<div class="d-flex justify-content">
    <div class="col-12 col-lg-5 mx-auto">
        <main class="form-signin" *ngIf="!(accountService.user$ | async) as user"  >
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="on">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Login
                    </h3>
                </div>
                <div class="form-floating mb-3">
                    <input type="userName" class=" form-control" id="userName" placeholder="Email" formControlName="userName">
                    <label for="userName" class="text-center">Email address</label>
                    <span class="text-danger mx-1" *ngIf="submitted &&
                    loginForm.get('userName')?.hasError('required')">Email is required</span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class=" form-control" id="password" placeholder="password" formControlName="password">
                    <label for="password" class="text-center">password</label>
                    <span class="text-danger mx-1" *ngIf="submitted &&
                    loginForm.get('password')?.hasError('required')">password is required</span>
                </div>

                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages">
                    </app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-info btn-lg" type="submit">Log In</button>
                </div>

                <div class="mt-4 text-center">
                    <button class="btn btn-link" type="submit">Forget username or password</button>
                </div>
            </form>
        </main>

        <div *ngIf="(accountService.user$ | async) as user" >
           <h3 class="mb-3 font-weight-normal">
            Welcome
            <!-- <span class="text-warning">{{user.firstName | titlecase}} {{user.lastName | titlecase}}</span> -->
           </h3> 
        </div>
    </div>
</div>
